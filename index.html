<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„ÉÜ„Éà„É™„Çπ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 20px;
        }
        
        .info-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #gameCanvas {
            border: 4px solid #667eea;
            display: block;
            margin: 0 auto 20px;
            background: #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .controls h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .controls p {
            margin: 5px 0;
            color: #555;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            text-align: center;
        }
        
        #gameOver.show {
            display: block;
        }
        
        #gameOver h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ „ÉÜ„Éà„É™„Çπ üéÆ</h1>
        
        <div class="game-info">
            <div class="info-box">
                <div>„Çπ„Ç≥„Ç¢</div>
                <div id="score">0</div>
            </div>
            <div class="info-box">
                <div>„É¨„Éô„É´</div>
                <div id="level">1</div>
            </div>
            <div class="info-box">
                <div>„É©„Ç§„É≥</div>
                <div id="lines">0</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        
        <div>
            <button id="startBtn">„Çπ„Çø„Éº„Éà</button>
            <button id="pauseBtn">‰∏ÄÊôÇÂÅúÊ≠¢</button>
        </div>
        
        <div class="controls">
            <h3>Êìç‰ΩúÊñπÊ≥ï</h3>
            <p>‚¨ÖÔ∏è Â∑¶Áü¢Âç∞: Â∑¶„Å´ÁßªÂãï</p>
            <p>‚û°Ô∏è Âè≥Áü¢Âç∞: Âè≥„Å´ÁßªÂãï</p>
            <p>‚¨áÔ∏è ‰∏ãÁü¢Âç∞: È´òÈÄüËêΩ‰∏ã</p>
            <p>‚¨ÜÔ∏è ‰∏äÁü¢Âç∞ / „Çπ„Éö„Éº„Çπ: ÂõûËª¢</p>
        </div>
    </div>
    
    <div id="gameOver">
        <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h2>
        <p style="font-size: 1.5em; margin: 20px 0;">ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <button id="restartBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const linesElement = document.getElementById('lines');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        
        let board = [];
        let score = 0;
        let level = 1;
        let lines = 0;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let gameRunning = false;
        let gamePaused = false;
        let animationId;

        const COLORS = [
            null,
            '#FF0D72',
            '#0DC2FF',
            '#0DFF72',
            '#F538FF',
            '#FF8E0D',
            '#FFE138',
            '#3877FF'
        ];

        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[2, 2], [2, 2]], // O
            [[0, 3, 0], [3, 3, 3]], // T
            [[0, 4, 4], [4, 4, 0]], // S
            [[5, 5, 0], [0, 5, 5]], // Z
            [[6, 0, 0], [6, 6, 6]], // J
            [[0, 0, 7], [7, 7, 7]]  // L
        ];

        let currentPiece = {
            shape: null,
            x: 0,
            y: 0
        };

        function createBoard() {
            board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
        }

        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }

        function drawBoard() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, COLORS[board[y][x]]);
                    }
                }
            }
        }

        function drawPiece() {
            const shape = currentPiece.shape;
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        drawBlock(currentPiece.x + x, currentPiece.y + y, COLORS[shape[y][x]]);
                    }
                }
            }
        }

        function newPiece() {
            const shapeIndex = Math.floor(Math.random() * SHAPES.length);
            currentPiece.shape = SHAPES[shapeIndex];
            currentPiece.x = Math.floor(COLS / 2) - Math.floor(currentPiece.shape[0].length / 2);
            currentPiece.y = 0;

            if (collision()) {
                gameOver();
            }
        }

        function collision() {
            const shape = currentPiece.shape;
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const newX = currentPiece.x + x;
                        const newY = currentPiece.y + y;
                        
                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return true;
                        }
                        
                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function merge() {
            const shape = currentPiece.shape;
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        board[currentPiece.y + y][currentPiece.x + x] = shape[y][x];
                    }
                }
            }
        }

        function rotate() {
            const shape = currentPiece.shape;
            const newShape = shape[0].map((_, i) => shape.map(row => row[i]).reverse());
            const previousShape = currentPiece.shape;
            currentPiece.shape = newShape;
            
            if (collision()) {
                currentPiece.shape = previousShape;
            }
        }

        function moveDown() {
            currentPiece.y++;
            if (collision()) {
                currentPiece.y--;
                merge();
                clearLines();
                newPiece();
            }
        }

        function moveLeft() {
            currentPiece.x--;
            if (collision()) {
                currentPiece.x++;
            }
        }

        function moveRight() {
            currentPiece.x++;
            if (collision()) {
                currentPiece.x--;
            }
        }

        function clearLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = 1000 - (level - 1) * 100;
                if (dropInterval < 100) dropInterval = 100;
                
                updateScore();
            }
        }

        function updateScore() {
            scoreElement.textContent = score;
            levelElement.textContent = level;
            linesElement.textContent = lines;
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            finalScoreElement.textContent = score;
            gameOverDiv.classList.add('show');
        }

        function gameLoop(time = 0) {
            if (!gameRunning || gamePaused) return;
            
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            
            if (dropCounter > dropInterval) {
                moveDown();
                dropCounter = 0;
            }
            
            drawBoard();
            drawPiece();
            
            animationId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            createBoard();
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1000;
            updateScore();
            newPiece();
            gameRunning = true;
            gamePaused = false;
            gameOverDiv.classList.remove('show');
            lastTime = 0;
            dropCounter = 0;
            requestAnimationFrame(gameLoop);
            startBtn.textContent = 'ÂÜç„Çπ„Çø„Éº„Éà';
        }

        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? 'ÂÜçÈñã' : '‰∏ÄÊôÇÂÅúÊ≠¢';
            
            if (!gamePaused) {
                lastTime = 0;
                dropCounter = 0;
                requestAnimationFrame(gameLoop);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    moveLeft();
                    break;
                case 'ArrowRight':
                    moveRight();
                    break;
                case 'ArrowDown':
                    moveDown();
                    break;
                case 'ArrowUp':
                case ' ':
                    rotate();
                    break;
            }
            
            drawBoard();
            drawPiece();
        });

        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        restartBtn.addEventListener('click', startGame);

        // ÂàùÊúüË°®Á§∫
        createBoard();
        drawBoard();
    </script>
</body>
</html>
